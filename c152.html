<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src='./box.js'></script>
        <script src='./click_events.js'></script>
    </head>
    <body>
    
        <a-scene background='color:grey'>
            <a-entity>
                <a-camera wasd-controls-enabled='false' position='0 1.6 10' camera-zoom-out></a-camera>
            </a-entity>
            <a-entity position='0 0 0' rotation='0 0 0' move-box-on-click>
            <a-cone id='top' position='0 1.3 0' color='red' radius-bottom='0.6' radius-top='0.1'></a-cone>
            <a-cylinder id='body' position='0 -1 0' color='orange' radius='0.5' height='4' rotation='0 60 0'></a-cylinder>            
            <a-cylinder  id='object1' position='0 -3.5 0' color='blue' radius='0.5' fall-down></a-cylinder>
            <a-triangle  id='obj2' color='pink' vertex-a='1 1 1' vertex-b='1 3 1' vertex-c='-1 1 1' position='-0.93 -4.68 -0.94' scale='0.5 0.5 0.5' fall-down></a-triangle>
            <a-triangle  id='obj3' color='pink' vertex-a='1 1 1' vertex-b='1 3 1' vertex-c='-1 1 1' position='1 -0.5 -5.94' rotation='0 0 270' scale='1.5 1.5 1.5' fall-down></a-triangle>
        </a-entity>
        </a-scene>
    </body>
</html>
